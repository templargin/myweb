<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
    }

    #left {
      flex: 1;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #right {
      flex: 1;
      background-color: lightblue;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #overlay p {
      margin: 0 0 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: lightblue;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #9ac2ff;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>

  <div id="overlay">
    <p>Is it a girl or a boy?</p>
    <button onclick="reveal('boy')">Boy</button>
    <button onclick="reveal('girl')">Girl</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Show the overlay when the page is loaded
      document.getElementById('overlay').style.display = 'block';
    });

    function reveal(gender) {
      // Hide the overlay
      document.getElementById('overlay').style.display = 'none';

      // Change background color based on the selected gender
      if (gender === 'boy') {
        document.getElementById('left').style.backgroundColor = 'lightblue';
        document.getElementById('right').style.backgroundColor = 'lightblue';
      } else if (gender === 'girl') {
        document.getElementById('left').style.backgroundColor = 'pink';
        document.getElementById('right').style.backgroundColor = 'pink';
      }
    }
  </script>
</body>
</html>
