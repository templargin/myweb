<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Reveal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      height: 100vh;
      font-family: 'Roboto', sans-serif;
    }

    #left {
      flex: 1;
      background-color: #87CEEB; /* Light Blue */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #right {
      flex: 1;
      background-color: #FFC0CB; /* Light Pink */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #overlay p {
      margin: 0 0 15px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button#boy {
      background-color: #87CEEB; /* SkyBlue */
      color: #fff;
    }

    button#girl {
      background-color: #FFC0CB; /* Pink */
      color: #fff;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #celebration {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    #resetButton {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #resetButton:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>

  <div id="overlay">
    <p style="font-size: 20px;">Is it a girl or a boy?</p>
    <button id="boy" onclick="reveal('boy')">Boy</button>
    <button id="girl" onclick="reveal('girl')">Girl</button>
  </div>

  <div id="celebration"></div>

  <button id="resetButton" onclick="reset()"></button>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Do not color the background initially
      document.getElementById('left').style.backgroundColor = 'transparent';
      document.getElementById('right').style.backgroundColor = 'transparent';
    });

    function reveal(gender) {
      // Change background color based on the selected gender
      if (gender === 'boy') {
        document.getElementById('left').style.backgroundColor = '#87CEEB'; /* Light Blue */
        document.getElementById('right').style.backgroundColor = '#87CEEB'; /* Light Blue */
        showCelebration('boy');
      } else if (gender === 'girl') {
        document.getElementById('left').style.backgroundColor = '#FFC0CB'; /* Light Pink */
        document.getElementById('right').style.backgroundColor = '#FFC0CB'; /* Light Pink */
        showCelebration('girl');
      }

      // Hide the overlay and show the reset button
      document.getElementById('overlay').style.display = 'none';
      document.getElementById('resetButton').style.display = 'block';
    }

    function showCelebration(gender) {
      // Display celebratory text
      document.getElementById('celebration').innerText = `Congratulations! It's a ${gender.charAt(0).toUpperCase() + gender.slice(1)}!`;
      document.getElementById('celebration').style.backgroundColor = gender === 'boy' ? '#87CEEB' : '#FFC0CB';
      document.getElementById('celebration').style.display = 'block';
    }

    function reset() {
      // Reset the background colors
      document.getElementById('left').style.backgroundColor = 'transparent';
      document.getElementById('right').style.backgroundColor = 'transparent';

      // Show the overlay and hide the celebratory text and reset button
      document.getElementById('overlay').style.display = 'flex';
      document.getElementById('celebration').style.display = 'none';
      document.getElementById('resetButton').style.display = 'none';
    }
  </script>
</body>
</html>
