<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Updater</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 50px;
    }

    label {
      font-size: 18px;
    }

    select {
      font-size: 16px;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #E0B0FF; /* Lavender */
      color: #fff;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h2>Gender Updater</h2>
  <form id="genderForm">
    <label for="gender">Select gender:</label>
    <select id="gender" name="gender"></select>
    <br>
    <button type="button" onclick="updateGender()">Update Gender</button>
  </form>

  <script>
    // Fetch the current content of the gender.json file using GitHub API
    fetch('https://api.github.com/repos/templargin/myweb/contents/gender.json')
      .then(response => response.json())
      .then(data => {
        // Parse the content of the file
        const decodedContent = atob(data.content);
        const parsedData = JSON.parse(decodedContent);

        // Populate the dropdown with the current gender value and additional options
        const genderDropdown = document.getElementById('gender');
        const currentGender = parsedData.gender || 'unknown'; // Set default value if not present
        const genderOptions = ['boy', 'girl', 'unknown'];

        genderOptions.forEach(option => {
          const optionElement = document.createElement('option');
          optionElement.value = option;
          optionElement.textContent = option.charAt(0).toUpperCase() + option.slice(1); // Capitalize first letter
          genderDropdown.appendChild(optionElement);
        });

        // Set the selected option to the current gender value
        genderDropdown.value = currentGender;
      })
      .catch(error => {
        console.error('Error fetching gender information:', error);
      });

    function updateGender() {
      const selectedGender = document.getElementById('gender').value;

      // Prepare the updated data
      const updatedData = { gender: selectedGender };

      // Use the GitHub API to update the content of the gender.json file
      fetch('https://api.github.com/repos/templargin/myweb/contents/gender.json', {
        method: 'PUT',
        headers: {
          Authorization: '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', // Replace with your actual token
          Accept: 'application/vnd.github.v3+json',
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          message: 'Update gender information',
          content: btoa(JSON.stringify(updatedData, null, 2)),
        }),
      })
        .then(response => response.json())
        .then(updatedData => {
          console.log('Gender updated successfully:', updatedData);
        })
        .catch(error => {
          console.error('Error updating gender information:', error);
        });
    }
  </script>
</body>
</html>
