<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gender Updater</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 50px;
    }

    label {
      font-size: 18px;
    }

    select {
      font-size: 16px;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #E0B0FF; /* Lavender */
      color: #fff;
    }

    button:hover {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h2>Gender Updater</h2>
  <form id="genderForm">
    <label for="gender">Select gender:</label>
    <select id="gender" name="gender">
      <option value="unknown" selected>Unknown</option>
      <option value="boy">Boy</option>
      <option value="girl">Girl</option>
    </select>
    <br>
    <button type="button" onclick="updateGender()">Update Gender</button>
  </form>

  <script>
     function updateGender() {
        const selectedGender = document.getElementById('gender').value;
        const filePath = 'contents/gender.json'; // Adjust the path as needed
      
        // Use the GitHub API to create the file
        fetch(`https://api.github.com/repos/templargin/myweb/contents/${filePath}`, {
          method: 'PUT',
          headers: {
            Authorization: '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', // Replace with your actual token
            Accept: 'application/vnd.github.v3+json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            message: 'Create gender information',
            content: btoa(JSON.stringify({ gender: selectedGender }, null, 2)),
          }),
        })
          .then(response => {
            if (response.ok) {
              return response.json();
            } else {
              return Promise.reject(response.statusText);
            }
          })
          .then(createdData => {
            console.log('File created successfully:', createdData);
          })
          .catch(error => {
            console.error('Error creating file:', error);
          });
      }


  </script>
</body>
</html>
